<div class="routing-container">
  <a routerLink="/cursos/{{id}}">
    <div class="card" style="width: 18rem">
      <img
        src="{{image}}"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <p class="card-text">
          {{descripcion}}
        </p>
      </div>
    </div>
  </a>
</div>
